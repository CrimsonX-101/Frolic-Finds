<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frolic Finds - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1B3B1A;
            font-family: 'Atma', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #F5E6A1;
            padding: 30px;
            border-radius: 20px;
            border: 8px solid #8C5A1E;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
        }
        .logo {
            width: 140px;
            margin-bottom: 20px;
        }
        .title {
            font-size: 27px;
            font-weight: bold;
            letter-spacing: 6px;
            margin-bottom: 20px;
        }
        .form-group {
            width: 100%;
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #8C5A1E;
            font-size: 16px;
            font-family: 'Atma', sans-serif;
            text-align: center;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
        .btn {
            background-color: #F5E6A1;
            padding: 10.5px 40px;
            border-radius: 25px;
            border: 3px solid #8C5A1E;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.15);
            letter-spacing: 3px;
            transition: background 0.2s ease-in-out;
            font-family: 'Atma', sans-serif;
        }
        .btn:hover {
            background-color: #E4D097;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Imgs/Logo concept 1.png" alt="Frolic Finds Logo" class="logo">
        <div class="title">Sign Up</div>
        <form id="signupForm">
            <div class="form-group">
                <input type="text" id="username" placeholder="Username" required>
                <div class="error" id="usernameError"></div>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
                <div class="error" id="emailError"></div>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
                <div class="error" id="passwordError"></div>
            </div>
            <div class="form-group">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <div class="error" id="confirmPasswordError"></div>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let valid = true;
            
            let username = document.getElementById("username").value.trim();
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirmPassword").value;
            
            document.getElementById("usernameError").textContent = "";
            document.getElementById("emailError").textContent = "";
            document.getElementById("passwordError").textContent = "";
            document.getElementById("confirmPasswordError").textContent = "";
            
            if (username === "") {
                document.getElementById("usernameError").textContent = "Username is required.";
                valid = false;
            }
            if (!email.includes("@") || !email.includes(".")) {
                document.getElementById("emailError").textContent = "Enter a valid email address.";
                valid = false;
            }
            if (password.length < 6) {
                document.getElementById("passwordError").textContent = "Password must be at least 6 characters.";
                valid = false;
            }
            if (password !== confirmPassword) {
                document.getElementById("confirmPasswordError").textContent = "Passwords do not match.";
                valid = false;
            }
            
            if (valid) {
                alert("Signup successful! (Next, weâ€™ll save the user data)");
            }
        });
    </script>
</body>
</html>
