<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frolic Finds - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1B3B1A;
            font-family: 'Atma', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            width: 140px;
            margin-bottom: 30px;
        }
        .title {
            background-color: #F5E6A1;
            padding: 20px 40px;
            border-radius: 40px;
            border: 8px solid #8C5A1E;
            font-size: 27px;
            font-weight: bold;
            letter-spacing: 6px;
            display: inline-block;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
        }
        
        .buttons {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;  
        }
        .btn {
            background-color: #F5E6A1;
            margin-top: 15px;
            padding: 10.5px 40px;
            border-radius: 25px;
            border: 3px solid #8C5A1E;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.15);
            letter-spacing: 3px;
            transition: background 0.2s ease-in-out;
            font-family: 'Atma', sans-serif;

        }
        .btn:hover {
            background-color: #E4D097;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Imgs/Logo concept 1.png" alt="Frolic Finds Logo" class="logo">
        <div class="title">Frolic Finds</div>

        <div class="buttons">
              <a href="login form.html"><button class="btn">Login</button></a>
              <a href="signup validation.html"><button class="btn">Sign Up</button></a>              
        </div>
        
    </div>
</body>
</html>
